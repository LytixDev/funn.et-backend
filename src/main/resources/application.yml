server.port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db
    username: ${MYSQL_USER:root}
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect